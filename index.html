<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jobber - Discover Your Next Role</title>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body class="bg-gradient-to-br from-indigo-500 via-purple-500 to-pink-500 text-white">
    <div id="root" class="flex items-center justify-center min-h-screen"></div>

    <script type="text/babel">
      function JobberLandingPage() {
        return (
          <div className="flex flex-col items-center justify-start py-24 px-4 text-white w-full max-w-2xl">
            <h1 className="text-6xl font-extrabold text-center mb-4 drop-shadow-lg">Jobber</h1>
            <p className="text-xl text-center mb-12 max-w-2xl text-white/80">
              Get job recommendations tailored to your skills and passions â€” effortlessly.
            </p>
            <div className="bg-white p-8 rounded-3xl shadow-2xl w-full">
              <form className="flex flex-col gap-6">
                <input
                  type="text"
                  placeholder="Your full name"
                  className="rounded-xl p-4 text-base border border-gray-300"
                />
                <input
                  type="email"
                  placeholder="Your email address"
                  className="rounded-xl p-4 text-base border border-gray-300"
                />
                <textarea
                  placeholder="Tell us your skills and interests..."
                  className="rounded-xl p-4 text-base border border-gray-300 resize-none"
                  rows="4"
                ></textarea>
                <input
                  type="file"
                  className="rounded-xl p-2 text-base border border-gray-300 cursor-pointer"
                />
                <button
                  type="submit"
                  className="bg-gradient-to-r from-pink-500 to-yellow-500 text-white text-xl p-4 rounded-2xl shadow-md hover:shadow-xl transition font-semibold"
                >
                  Get Recommendations
                </button>
              </form>
            </div>
            <p className="text-sm text-center mt-10 text-white/70 max-w-md">
              Powered by smart algorithms that find the right opportunities for you.
            </p>
          </div>
        );
      }

      ReactDOM.render(<JobberLandingPage />, document.getElementById('root'));
    </script>
  </body>
</html>
